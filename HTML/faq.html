<!DOCTYPE html>
<html lang="en">
	<head></head>
	<body>
		<link rel="stylesheet" href="CSS/faq.css">
		<picture>
			<source media="(min-width: 720px)" srcset="Images/sunrise-trees_wide.jpg">
			<img src="Images/sunrise-trees_tall.jpg" alt="General view of the grassland on our property." class="background-img">
		</picture>
		<content>
			<h1>FAQ</h1>

			<div class="article-container">
				<input type="checkbox" name="faq-cards" id="faq-0" />
				<label for="faq-0">
					<article>
						<h2>Where are all the upcoming total eclipses passing over America?</h2>
						<div class="arrow-container">
							<svg class="expand-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="14.8564" y1="9.73205" x2="0.999978" y2="1.73205" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(0.866025 -0.5 -0.5 -0.866025 12 8)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
							
						<p>Here is a map that shows all the total solar eclipses in the 21st Century - <a href="https://nationaleclipse.com/maps/usa_21st_century.html" target="blank">Eclipse Map</a>.</p>
						<div class="arrow-container bottom">
							<svg class="hide-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="13" y1="2.26795" x2="26.8564" y2="10.2679" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(-0.866025 0.5 0.5 0.866025 15.8564 4)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
					</article>
				</label>
			</div>

			<div class="article-container">
				<input type="checkbox" name="faq-cards" id="faq-1" />
				<label for="faq-1">
					<article>
						<h2>How many acres does the property contain?</h2>
						<div class="arrow-container">
							<svg class="expand-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="14.8564" y1="9.73205" x2="0.999978" y2="1.73205" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(0.866025 -0.5 -0.5 -0.866025 12 8)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
							
						<p>Around 300 acres, about 250 of which is nice and open for cattle grazing. The other 20 acres is heavily wooded and is great for nature walks or mountain biking -- there is even a small track in the back!</p>

						<div class="arrow-container bottom">
							<svg class="hide-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="13" y1="2.26795" x2="26.8564" y2="10.2679" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(-0.866025 0.5 0.5 0.866025 15.8564 4)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
					</article>
				</label>
			</div>

			<div class="article-container">
				<input type="checkbox" name="faq-cards" id="faq-2" />
				<label for="faq-2">
					<article>
						<h2>How many ponds are on the property?</h2>
						<div class="arrow-container">
							<svg class="expand-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="14.8564" y1="9.73205" x2="0.999978" y2="1.73205" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(0.866025 -0.5 -0.5 -0.866025 12 8)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
							
						<p>Realistically only three main ponds ranging from about 6,000 sqft to 17,500 sqft on the surface.</p>

						<div class="arrow-container bottom">
							<svg class="hide-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="13" y1="2.26795" x2="26.8564" y2="10.2679" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(-0.866025 0.5 0.5 0.866025 15.8564 4)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
					</article>
				</label>
			</div>

			<div class="article-container">
				<input type="checkbox" name="faq-cards" id="faq-3" />
				<label for="faq-3">
					<article>
						<h2>Are there any fish in the ponds?</h2>
						<div class="arrow-container">
							<svg class="expand-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="14.8564" y1="9.73205" x2="0.999978" y2="1.73205" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(0.866025 -0.5 -0.5 -0.866025 12 8)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
							
						<p>There are some but don't have high expectations as they are not stocked. We ask guests to fish in the two smaller ponds and leave El Grande for other activities like canoeing, rock skipping, etc.</p>

						<div class="arrow-container bottom">
							<svg class="hide-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="13" y1="2.26795" x2="26.8564" y2="10.2679" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(-0.866025 0.5 0.5 0.866025 15.8564 4)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
					</article>
				</label>
			</div>

			<div class="article-container">
				<input type="checkbox" name="faq-cards" id="faq-4" />
				<label for="faq-4">
					<article>
						<h2>How many vehicles per reservation?</h2>
						<div class="arrow-container">
							<svg class="expand-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="14.8564" y1="9.73205" x2="0.999978" y2="1.73205" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(0.866025 -0.5 -0.5 -0.866025 12 8)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
							
						<p>Only 1 vehicle per reservation whether you are pulling a camper or pitching a tent. Towing a vehicle, such as a Jeep, behind an RV will only count as one vehicle.</p>

						<div class="arrow-container bottom">
							<svg class="hide-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="13" y1="2.26795" x2="26.8564" y2="10.2679" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(-0.866025 0.5 0.5 0.866025 15.8564 4)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
					</article>
				</label>
			</div>

			<div class="article-container">
				<input type="checkbox" name="faq-cards" id="faq-5" />
				<label for="faq-5">
					<article>
						<h2>How do we contact the owners/supervisors during our stay?</h2>
						<div class="arrow-container">
							<svg class="expand-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="14.8564" y1="9.73205" x2="0.999978" y2="1.73205" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(0.866025 -0.5 -0.5 -0.866025 12 8)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
							
						<p>People working the event will wear a Bar4L t-shirt. Also, we will give you our phone number along with some other information once you check in.</p>

						<div class="arrow-container bottom">
							<svg class="hide-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="13" y1="2.26795" x2="26.8564" y2="10.2679" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(-0.866025 0.5 0.5 0.866025 15.8564 4)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
					</article>
				</label>
			</div>

			<div class="article-container">
				<input type="checkbox" name="faq-cards" id="faq-6" />
				<label for="faq-6">
					<article>
						<h2>Where can I see the different options/pricing and book a reservation?</h2>
						<div class="arrow-container">
							<svg class="expand-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="14.8564" y1="9.73205" x2="0.999978" y2="1.73205" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(0.866025 -0.5 -0.5 -0.866025 12 8)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
							
						<p>Please visit HipCamp by clicking on this link to our listing details. All bookings for overnight camping and day passes will be sold through HipCamp.</p>

						<div class="arrow-container bottom">
							<svg class="hide-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="13" y1="2.26795" x2="26.8564" y2="10.2679" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(-0.866025 0.5 0.5 0.866025 15.8564 4)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
					</article>
				</label>
			</div>

			<div class="article-container">
				<input type="checkbox" name="faq-cards" id="faq-7" />
				<label for="faq-7">
					<article>
						<h2>Can I purchase a campsite or day pass at the gate?</h2>
						<div class="arrow-container">
							<svg class="expand-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="14.8564" y1="9.73205" x2="0.999978" y2="1.73205" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(0.866025 -0.5 -0.5 -0.866025 12 8)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
							
						<p>NO! Please understand ALL camping and day passes need to be purchased via HipCamp in advance so we can plan accordingly and control the number of guests we have during the event.</p>

						<div class="arrow-container bottom">
							<svg class="hide-icon" width="28" height="12" viewBox="0 0 28 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line x1="13" y1="2.26795" x2="26.8564" y2="10.2679" stroke="black" stroke-width="4"/>
								<line y1="-2" x2="16" y2="-2" transform="matrix(-0.866025 0.5 0.5 0.866025 15.8564 4)" stroke="black" stroke-width="4"/>
							</svg>
						</div>
					</article>
				</label>
			</div>
		</content>
	</body>
</html>
